<div class="card">
  <div class="card-header">
    {{AccountDetail.name}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{AccountDetail.role}}</h5>
    <p class="card-text">{{AccountDetail.status}}</p>
    <a href="#" class="btn btn-primary m-1">Set to Active</a>
    <a href="#" class="btn btn-danger m-1">Set to Inactive</a>
    <a href="#" class="btn btn-secondary m-1">Set to Unknown</a>
  </div>
</div>
