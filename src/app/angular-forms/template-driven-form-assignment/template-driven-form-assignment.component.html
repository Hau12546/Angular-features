<div class="container">
  <form action="" (ngSubmit)="onSubmit()" #info="ngForm">
    <div class="col-xl-12"#InfoData="ngModelGroup"  ngModelGroup="InfoData">
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="text" required ngModel email class="form-control" name="email" id="" aria-describedby="helpId"
          placeholder="">
        <small id="helpId" *ngIf="InfoData.touched && InfoData.value && !InfoData.valid" class="form-text text-muted">Invalid Email</small>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Subscription</label>
        <select required class="form-control" ngModel name="subscribe" id="" [ngModel]="DefaultLevel">
          <option *ngFor="let level of SubscriptionList; let i=index" >{{level}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <input type="text" required ngModel class="form-control" name="password" id="" aria-describedby="helpId" placeholder="">
        <small id="helpId" *ngIf="InfoData.touched && InfoData.value && !InfoData.valid" class="form-text text-muted">Invalid Password</small>
      </div>
    </div>
    <button [disabled]="!InfoData.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- Button trigger modal -->
  <button *ngIf="ShowInfo" type="button" class="btn btn-primary btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#modelId">
    Launch
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{infoData.email}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">{{infoData.password}}</button>
        </div>
        <div class="modal-body">
          {{infoData.subscribe}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

</div>
