<div class="row">
  <div class="col-xs|sm|md|lg|xl-1-12">
    <form>
      <div class="mb-3">
        <label for="" class="form-label">Server Name</label>
        <input #serverName #Name  (focusout)="GetServer(serverName.value)"
          type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week"
          class="form-control" name="" id="" aria-describedby="helpId" placeholder="">

      </div>

      <div class="mb-3">
        <label for="" class="form-label">Server Content</label>
        <input #serverContent (focusout)="GetBlueprint(serverContent.value)"
          type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week"
          class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
      </div>
      <button type="button" (click)="CreateServer('sever')" class="btn btn-primary m-1">Create
        Server</button>
      <button type="button" (click)="CreateServerScheme('blueprint')"  class="btn btn-success m-1">Create
        Blueprint</button>
    </form>
  </div>
</div>
